<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SearchDocs AI - Deep web search and automatic documentation generation"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- CDN Libraries for Static Functionality -->
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Text Processing and NLP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compromise/14.10.0/compromise.min.js"></script>
    
    <!-- Markdown Processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    
    <!-- Search Engine Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cors-anywhere/0.4.4/index.js"></script>
    
    <title>SearchDocs AI</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Custom search engine integration scripts -->
    <script>
      // Global search utilities for static functionality
      window.SearchEngines = {
        duckDuckGo: {
          url: 'https://api.duckduckgo.com/',
          format: 'json'
        },
        wikipedia: {
          url: 'https://en.wikipedia.org/api/rest_v1/page/summary/',
          format: 'json'
        }
      };
      
      // CORS proxy for search requests
      window.CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';
      
      // PDF styling configuration
      window.PDF_CONFIG = {
        margin: 20,
        fontSize: 12,
        lineHeight: 1.6,
        headerSize: 16
      };
    </script>
  </body>
</html>
